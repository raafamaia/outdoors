image: node

stages:
  - deploy

deploy:develop: &deploy
  stage: deploy
  variables:
    CNAME: outdoors-project-develop.surge.sh
  before_script:
    - npm install -g surge
  script: surge --project . --domain ${CNAME}
  environment:
    name: develop
    url: https://${CNAME}
  only:
    - develop

deploy:production:
  <<: *deploy
  variables:
    CNAME: outdoors-project.surge.sh
  environment:
    name: production
  only:
    - master
